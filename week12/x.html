<script>
const callbacks = [];
let object = {
    a: 1,
    b: 2,
}
let po = reactive(object);

effect(() => {
    console.log(po.a);
});

function effect(callback) {
    callbacks.push(callback);
}

function reactive(object) {
    return new Proxy(object, {
        set(obj, prop, val) {
            obj[prop] = val;
            console.log(obj, prop, val);
            for(const callback of callbacks) {
                callback();
            }
            return obj[prop];
        },
        get(obj, prop) {
            console.log(obj, prop);
            return obj[prop];
        }
    });
}

</script>

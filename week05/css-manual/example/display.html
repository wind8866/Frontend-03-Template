<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>display</title>
</head>

<body>
    <div class="a">aaa</div>
    <div class="b">bbb</div>
    <style>
        .a {
            font-size: 36px;
            display: run-in;
        }
    </style>

    <div class="container container1">
        <div class="item"></div>
        Example one
    </div>
    <style>
        .container {
            border: 2px solid #3bc9db;
            border-radius: 5px;
            background-color: #e3fafc;
            width: 400px;
            padding: 5px;
            display: flow-root;
        }

        .item {
            height: 100px;
            width: 100px;
            background-color: #1098ad;
            border: 1px solid #0b7285;
            border-radius: 5px;
            float: left;
        }
    </style>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <style>
        *{
            box-sizing: border-box;
        }
        .wrap {
            margin: auto;
            display: grid;
            width: 300px;
            grid-template-rows: 100px 100px 100px;
            grid-template-columns: 100px 100px 100px;
            /* border: 1px solid #eee; */
        }
        .item {
            cursor: pointer;
            border: 1px solid #fff;
            background: #ddffdd;
            line-height: 100px;
            text-align: center;
            font-size: 32px;
        }
        .item:hover {
            background: #eee890;
        }
        .item.disabled {
            background: #ddffdd;
            cursor: auto;
        }
        .contorl {
            text-align: center;
        }
        .contorl > *{
            display: inline-block;
            margin-right: 2em;
            margin-bottom: 10px;
        }
        .info {
            text-align: center;
            font-size: 13px;
            color: #666;
        }
    </style>
</head>
<body>
<div class="contorl">
    <span>User:<span id="user"></span></span>
    <span id="top"></span>
    <span>
        <label>
            <input type="radio" onchange="changeType(this)" id="double" name="type" value="double" checked>
            åŒäººğŸ‘«
        </label>

        <label>
            <input type="radio" onchange="changeType(this)" id="robot" name="type" value="robot">
            äººæœºğŸ¤–ï¸
        </label>
    </span>
    <button id="reset">é‡ç½®</button>
    <button id="robot-begin">æ®‹å±€å¯¹æˆ˜</button>
</div>
<div id="info" class="info"></div>

<div id="wrap" class="wrap"></div>
<script>
// https://zh.wikipedia.org/zh/%E4%BA%95%E5%AD%97%E6%A3%8B

let table = [
    [0, 0, 0],
    [0, 0, 0],
    [0, 0, 0],
];
let user = 1;// 1:â­•ï¸;2âŒ
let gameType = 'double';
let over = false;

render(table);

document.querySelector('#reset').addEventListener('click', reset);
document.querySelector('#robot-begin').addEventListener('click', () => {
    reset();
    document.querySelector('#robot').click();
    table = [
        [0, 0, 0],
        [0, 2, 0],
        [0, 0, 0],
    ];
    render(table, user);
})

function changeType(target) {
    const value = target.value;
    gameType = value;
}

function reset() {
    setInfo('');
    table = [
        [0, 0, 0],
        [0, 0, 0],
        [0, 0, 0],
    ];
    user = 1;
    over = false;
    render(table);
}

function render(table, nextUser = user) {
    const wrap = document.querySelector('#wrap');
    const itemFragment = document.createDocumentFragment();
    // æ¨ªå‘åæ ‡xï¼Œçºµå‘åæ ‡y
    for(const y in table) {
        for(const x in table[y]) {
            const status = table[y][x];
            const item = document.createElement('div');
            item.innerText = ['', 'â­•ï¸', 'âŒ'][status];
            item.classList.add('item');
            item.classList.add(status === 1 || status === 2 ? 'disabled' : 'item');

            item.addEventListener('click', (event) => {
                nextStep(y, x);
            })

            itemFragment.appendChild(item);
        }
    }
    wrap.innerHTML = '';
    wrap.appendChild(itemFragment);

    document.querySelector('#user').innerText = ['', 'â­•ï¸', 'âŒ'][nextUser];

    if(check(user, table)) {
        over = true;
        document.querySelector('#top').innerText = `${['', 'â­•ï¸', 'âŒ'][user]} won.ğŸ¥³ğŸ‰`
    } else {
        document.querySelector('#top').innerText = '';
    }
}

function setInfo(info) {
    document.querySelector('#info').innerText = info;
}

function nextStep(y, x) {
    if (over) {
        setInfo('èƒœè´¥ä¹ƒå…µå®¶å¸¸äº‹ï¼Œå¤§ä¾ è¯·ä»æ–°æ¥è¿‡');
    } else if (table[y][x] === 1 || table[y][x] === 2) {
        console.log('è¿™å·²ç»æœ‰æ£‹å­äº†');
    } else {
        table[y][x] = user;
        render(table, 3 - user);
        user = 3 - user;
        // é¢„æµ‹ä¸‹ä¸€æ­¥æ˜¯å¦èƒ½èµ¢
        if (!over) {
            const forecastNext = forecast(user, table);
            if (forecastNext) {
                console.log('ä½ è¦èµ¢äº†', forecastNext)
            } else {
                console.log('ä¸èƒ½èµ¢');
            }
        }
        if (gameType === 'robot') {
            robotStep();
        }
    }
}
function robotStep() {
    const result = bestNext(table, user);
    if (result.point) {
        table[result.point.y][result.point.x] = user;
    }
    if (result.result === 1) {
        console.log('èµ¢äº†')
    } else {
        console.clear();
    }
    render(table, 3 - user);
    user = 3 - user;

}

function forecast(nextUser, table) {
    const copyTable = clone(table);
    for(const y in copyTable) {
        for(const x in copyTable[y]) {
            if (copyTable[y][x] === 0) {
                copyTable[y][x] = nextUser;
                if (check(nextUser, copyTable)) {
                    return {x, y};
                }
                copyTable[y][x] = 0;
            }
        }
    }
    return null;
}

function bestNext(table, user) {
    let point;
	if (point = forecast(user, table)) {
		return {
			point,
			result: 1,
		}
	}
	let result = -2;   

    const yLength = table.length;
    const xLength = table[0] ? table[0].length : 0;
	outer:for (let y = 0;y < yLength;y++) {
		for (let x = 0;x < xLength;x++) {
			if (table[y][x]) {
				continue;
			}
			let tmp = clone(table);
			tmp[y][x] = user;
            // console.log(JSON.stringify(tmp));
			let r = bestNext(tmp, 3 - user).result;
            // console.log('-----')

			if (-r > result) {
				result = -r;
				point = {
                    y,
                    x,
                };
			}
            if (result === 1) {
                break outer;
            }
		}	
	}
	return {
		point,
		result: point ? result : 0
	}
}

function check(user, table) {
    const yLength = table.length;
    const xLength = table[0] ? table[0].length : 0;
    // æ¨ªå‘
    for(let y = 0; y < yLength; y++) {
        let row = true;
        for(let x = 0; x < xLength; x++) {
            if (user !== table[y][x]) {
                row = false;
            }
        }
        if (row) {
            return true;
        }
    }

    // çºµå‘
    for(let x = 0; x < xLength; x++) {
        let col = true;
        for(let y = 0; y < yLength; y++) {
            if (user !== table[y][x]) {
                col = false;
            }
        }
        if (col) {
            return true;
        }
    }

    // æ–œå‘
    {
        let slant = true;
        let reSlant = true;
        for(let y = 0; y < yLength; y++) {
            for(let x = 0; x < xLength; x++) {
                if (y === x && user !== table[y][x]) {
                    slant = false;
                }
                if (y + x === 2 && user !== table[y][x]) {
                    reSlant = false;
                }
            }
        }
        if (slant || reSlant) {
            return true;
        }
    }

    return false;
}

function clone(template) {
	return JSON.parse(JSON.stringify(template))
}
</script>
</body>
</html>

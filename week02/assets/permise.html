<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Permise</title>
</head>
<body>
<script>
	// 对象的状态不受外界影响。
	// 一旦状态改变，就不会再变，任何时候都可以得到这个结果
	// pending、fulfilled、rejected
	// 从pending变为fulfilled
	// 从pending变为rejected
	// 如果改变已经发生了，你再对Promise对象添加回调函数，也会立即得到这个结果
  // Permise新建后立即执行，then回调函数等待所有同步任务执行完成之后才会执行
	const promise = new Promise(function(resolve, reject) {
    if (false) {/* 异步操作成功 */
      resolve('success');
    } else {
      reject('error');
    }
  });
  promise.then((a) => {
    console.log(a);
  }, (err) => {
    console.log(err);
  })

  // then方法返回的是一个新的Promise实例，因此可以采用链式写法，即then方法后面再调用另一个then方法。

</script>
</body>
</html>
